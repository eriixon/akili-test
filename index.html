<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akili Test</title>
    <link rel="stylesheet" href="http://akilijs.com/css/bootstrap.min.css">
  </head>

  <body>
    <!--Hello component-->
    <hello>
      <h3 class="text-muted mt-5 text-center">
        ${ this.hello }
      </h3>
    </hello>

    <!--Todo component-->
    <todo class="d-block mx-auto w-75">
      <h3 class="text-muted mt-3 text-center">Todo example</h3>

      <!--Show tasks list-->
      <ul in="${ this.todoList }" class="list-group mt-3">

        <!--Show every task-->
        <li class="list-group-item text-muted justify-content-between">
            
            <label class="form-check-label pl-0">
                <input on-change="${ this.loopValue.completed = event.target.checked }" type="checkbox" class="d-inline-block align-middle"/>
                <span style="text-decoration: ${ this.getStatusStyle(this.loopValue) }" class="d-inline-block align-middle" >
                    ${ this.loopValue.title }
                </span>
            </label>

            <!--The task's deletion button-->
            <button on-click="${ this.deleteTask(this.loopValue) }" type="button" aria-label="Close" class="close" >
                <span aria-hidden="true">Ã—</span>
            </button>
        </li>
      </ul>

      <!--The form to add a new task-->
      <form on-submit="${ event.preventDefault(); this.addTask(); }" class="mt-3" >
        <input value="${ this.newTask.title }" on-input="${ this.newTask.title = event.target.value }" type="text" class="form-control" required/>
        <button type="submit" class="btn btn-primary form-control mt-3" style="cursor: pointer"> add the task </button>
      </form>
    </todo>

    <script src="http://akilijs.com/js/libs/akili.min.js"></script>
    <script src="hello.js"></script>
    <script src="todo.js"></script>
</body>
</html>
